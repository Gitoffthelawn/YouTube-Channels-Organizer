<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YT Organizer Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <header>
      <h1>YT Organizer</h1>
      <p>Manage categories and creators</p>
    </header>
    <section class="panel">
      <h2>Add category</h2>
      <div class="row">
        <input id="new-category-name" placeholder="Category name" />
        <button id="add-category-btn">Add</button>
      </div>
      <div id="add-status" class="status"></div>
    </section>
    <section class="panel">
      <h2>Categories</h2>
      <div id="categories"></div>
    </section>
    <script src="options.js"></script>
  </body>
</html>
