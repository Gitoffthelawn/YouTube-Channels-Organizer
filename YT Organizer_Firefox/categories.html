<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My YouTube Categories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="categories-body">
    <div class="categories-page-container">
        <div class="sidebar-content">
            <div class="main-header-controls">
                <h1>My YouTube Categories</h1>
                <div class="header-actions">
                    <span id="importCsvLink" class="action-link">Import</span>
                    <span id="exportCsvLink" class="action-link">Export</span>
                </div>
            </div>
            <input type="file" id="importCsvFileHidden" accept=".csv" style="display: none;">
            <div id="undoImportToast" class="toast" style="display:none;">
                Import successful. <button id="undoImportButton">Undo</button>
            </div>
            <p id="importStatusMessage" class="status-message" style="display:none;"></p>
            <div id="categoryTabsContainer">
                 <div id="categoryTabs"></div>
                <select id="categoryDropdown" style="display:none;"></select>
            </div>
            <div id="categoryContent"></div>
        </div>
        <div id="videoPlayerArea" style="display:none;">
            <button id="closePlayerButton">Ã— Close Player</button>
            <iframe id="youtubePlayer" width="100%" height="95%" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
    <script src="categories.js"></script>
</body>
</html>
